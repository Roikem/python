<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/amazeui.min.css" />
		<link rel="stylesheet" href="css/admin.css" />
		<link rel="stylesheet" href="news.css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="news1.js"></script>
	</head>
	<body>
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">分销管理</strong><small></small></div>
			</div>

			<hr>

			<div class="am-g">
				<div class="am-u-sm-12 am-u-md-6">
					<div class="am-btn-toolbar">
						<div class="am-btn-group am-btn-group-xs">
							<button type="button" class="am-btn am-btn-default" id="add_form"><span class="am-icon-plus"></span> 新增</button>

							<button type="button" class="am-btn am-btn-default" id="form_print"><span class="am-icon-plus"></span> 打印</button>
						</div>
					</div>
				</div>
				<div class="am-u-sm-12 am-u-md-3">

				</div>
				<div class="am-u-sm-12 am-u-md-3">
					<div class="am-input-group am-input-group-sm">
						<input type="text" class="am-form-field" placeholder="请输入商品名称">
						<span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
					</div>
				</div>
			</div>
			<div class="am-g">
				<div class="am-u-sm-12">
					<form class="am-form">
						<table class="am-table am-table-striped am-table-hover table-main" id="table">
							<thead>
								<thead>
								<tr>
									<th class="table-check"><input type="checkbox"></th>
									<th class="table-title">商品名称</th>
									<th class="table-title">销售对象</th>
									<th class="table-title">联系方式</th>
									<th class="table-id">数量</th>
									<th class="table-title">销售金额</th>
									<th class="table-title">配送地点</th>
									<th class="table-set">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr class="tr">
									<td class="0"><input type="checkbox"></td>
									<td class="1">
										<a href="#">水果</a>
									</td>
									<td class="2">
										<a href="#">学生</a>
									</td>
									<td class="3">
										<a href="#">12345678910</a>
									</td>
									<td class="4">1</td>
									<td class="5">
										<a href="#">1000</a>
									</td>
									<td class="6">
										<a href="#">成都理工大学</a>
									</td>
									<td class="7">
										<div class="am-btn-toolbar" id="am-btn-toolbar">
											<div class="am-btn-group am-btn-group-xs" id="am-btn-group">
												<div class="am-btn am-btn-default am-btn-xs am-text-secondary alter"><span class="am-icon-pencil-square-o"></span> 编辑</div>
												<div class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only delete"><span class="am-icon-trash-o"></span> 删除</div>
											</div>
										</div>
									</td>
								</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div id="login"></div>
	</body>
</html>
